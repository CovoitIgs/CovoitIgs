<div id="connect" class="ui container middle aligned center aligned grid section">
    <div class="column">
        <h2 class="ui teal image header">
        <img src="assets/images/logo.png" class="image">
        <div class="content">
            Se connecter
        </div>
        </h2>
        <form class="ui large form">
        <div class="ui stacked segment">
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="email" placeholder="Adresse mail" [(ngModel)]="email">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="Mot de passe" [(ngModel)]="password">
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe">
                    <label>Se souvenir de moi</label>
                </div>
            </div>

            <div class="ui fluid large teal submit button" (click)="connect()">Se connecter</div>
        </div>

        <div class="ui error message"></div>

        </form>
    </div>
</div>
